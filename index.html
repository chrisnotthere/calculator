<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display"></div>
            <div id="buttons">
                <button id="clear" class="button">CLEAR</button>
                <button id="delete" class="button">DELETE</button>

                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button id="divide" class="button operand">รท</button>

                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button id="multiply" class="button operand">x</button>

                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button id="subtract" class="button operand">-</button>

                <button id="decimal" class="button operand">.</button>
                <button class="button number">0</button>
                <button id="equals" class="button">=</button>
                <button id="add" class="button operand">+</button>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
